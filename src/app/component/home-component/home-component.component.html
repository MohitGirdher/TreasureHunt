<input type="text" id= "userName" placeholder="Enter user name" required/>
<button class="btn" (click)="onSubmit()">Play Game</button>
<div class="container" *ngIf="isStart">
  <div class="table">
    <table id="table">
      <thead></thead>
      <tbody>
        <tr *ngFor="let row of treasureArray;let i=index;">

      </tr>
     </tbody>
    </table>
  </div></div>
